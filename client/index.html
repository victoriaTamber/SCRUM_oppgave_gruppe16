<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="lan" class="link">Arrange Lan
        <input required id="lanInput" class="hidden" type="text" placeholder="host">
        <input id="lanSubmit" class="hidden" type="submit" value="lan">
    </form>
    <form id="Tournament" class="link">Tournament
        <input required id="TournamentInput" class="hidden" type="text" placeholder="code">
        <input id="TournamentSubmit" class="hidden" type="submit" value="Tournament">
    </form>
    <br>
    <div id="join" class="link">JOIN
        <form class="registrationForm hidden" >

            <label for="code">code:</label>
            <input required type="text" id="code">
            <label for="username">username:</label>
            <input required type="text" id="username">
            <label for="number">Phone number:</label>
            <input required type="number" id="number">
            <label for="email">Email:</label>
            <input required type="email" id="email">
            <input type="submit" value="register">
        </form>
    </div>
    <form id="view" class="link">VIEW
        <input required id="viewInput" class="hidden" type="text" placeholder="host">
        <input id="viewSubmit" class="hidden" type="submit" value="VIEW">
    </form>
</body>
<script src="create.js"></script>
</html>
